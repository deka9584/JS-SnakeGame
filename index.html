<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sneick</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    </head>
    <body>
        <div id="container">
            <div id="menu" class="flex-overlay"></div>

            <div id="arrowBoard" class="hidden">
                <div class="arrow-row">
                    <div class="arrow-input" data-key="ArrowUp"></div>
                </div>
                <div class="arrow-row">
                    <div class="arrow-input" data-key="ArrowLeft"></div>
                    <div class="arrow-input" data-key="_center"></div>
                    <div class="arrow-input" data-key="ArrowRight"></div>
                </div>
                <div class="arrow-row">
                    <div class="arrow-input" data-key="ArrowDown"></div>
                </div>
            </div>

            <div id="overlay" class="flex-overlay opacity-bg hidden"></div>
            <div id="levelDisplay"></div>
            <div id="gameBoard"></div>
        </div>

        <script src="./js/main.js" type="module"></script>
    </body>
</html>
